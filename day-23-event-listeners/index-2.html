<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Day 23 of JavaScript</title>
</head>
<body>

   <h1>Body Mass Index Calculator</h1>

   <input type="text" id="mass" placeholder="Mass in Kilogram">
   <input type="text" id="height" placeholder="Height in Meters">
   <button>Calculate BMI</button>

   <h1>Data Binding using input or change event</h1>
   <input type="text" id="inputs" placeholder="say something">
   <p></p>

   <h1>Giving feedback using blur event</h1>
   <input type="text" id="masa" placeholder="say something">
   <p id="texts"></p>

   <script>
      const mass = document.querySelector('#mass')
      const height = document.querySelector('#height')
      const button = document.querySelector('button')

      let bmi
      button.addEventListener('click', () => {
         bmi = mass.value / height.value ** 2
         alert(`Your bmi is ${bmi.toFixed(2)}`)
         console.log(bmi)
      })

      const input = document.querySelector('#inputs')
      const p = document.querySelector('p')

      input.addEventListener('input', e => {
         p.textContent = e.target.value
      })
      
      const inputMasa = document.querySelector('#masa')
      const text = document.querySelector('#texts')

      inputMasa.addEventListener('blur', (e) => {
         texts.textContent = 'Field is required'
         texts.style.color = 'red'
      })

   </script>
</body>
</html>
